<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Iletisim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li class="list"><a class="link" href="iletisim.html" target="_blank"><strong>İletişim</strong></a></li>
            <li class="list"><a class="link" href="baslangıc.html" target="_blank"><strong>Cilt Bakımı Hakkında</strong></a></li>
            <li class="list"><a class="link" href="index.html"><strong>Anasayfa</strong></a></li>
        </ul>
    </nav>
    <form>
        <h1 class="baslik1">İletişim Sayfası</h1>
        <div class="name">
            <input class="box" placeholder="Adınız Soyadınız" type="text" >
        </div>
        <div class="email">
            <input class="box" placeholder="E-Posta Adresiniz" type="email">
        </div>
        <div class="subject">
            <input class="box" placeholder="Konu" type="text">
        </div>
        <div class="message">
            <textarea id="textarea" placeholder="Lütfen Mesajınızı Buraya Yazın.."></textarea>
        </div>
        <div class="button">
            <button name="submit" type="submit">GÖNDER</button>
        </div>
    </form>
